<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrovka</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/dima.css">
  	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">  
  </head>
  <body>

<section class="request">
	<div class="desc-text">
		<h2>Оставить заявку</h2>
		<p>Нет времени искать по сайту?<br>Заполняй критерии поиска и получай акутальные объявления как только они появляются на Metrovka.</p>
	</div>
	<div class="request-form">
		<form action="#" method="get" id="request-form">
				<div class="radio-labels">
				<input type="radio" name="hidden-radio" id="request-radio-1" checked>
				<input type="radio" name="hidden-radio" id="request-radio-2">				
				<label for="request-radio-1" class="req-btn">Район</label>
				<label for="request-radio-2" class="req-btn">Метро</label>
				</div>
				<div class="district">
					<select id="district" name="district">
						<option class="select_option" value="Голосеевский">Голосеевский</option>
						<option class="select_option" value="Деснянский">Деснянский</option>
						<option class="select_option" value="Дарницкий">Дарницкий</option>
						<option class="select_option" value="Печерский">Печерский</option>
						<option class="select_option" value="Подольский">Подольский</option>
						<option class="select_option" value="Соломенский">Соломенский</option>
					</select>
				</div>
				<div class="room">
					<label for="room">Кол-во комнат</label>
					<div class="room_block">
						<label class="checkbox"><input type="checkbox" checked="checked">
							<span>1</span>
						</label>
						<label class="checkbox"><input type="checkbox"  checked="checked">
							<span>2</span>
						</label>
						<label class="checkbox"><input type="checkbox" >
							<span>3</span>
						</label>
						<label class="checkbox"><input type="checkbox" >
							<span>4</span>
						</label>
						<label class="checkbox"><input type="checkbox" >
							<span>5+</span>
						</label>
					</div> 			
				</div>
				<input class="inp-info" type="text" name="name-req" placeholder="Как вас зовут?">
				<input class="inp-info" type="email" name="email-req" placeholder="Email">
				<button class="primary-button req-form-submit" type="submit">Оставить заявку</button>
		</form>
	</div>
</section>
 </body>
</html>
